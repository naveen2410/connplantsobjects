<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="#99ebff">
<div class="" style="width:100%" align="center"> 
	<h1>Please Enter your details</h1>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post">
    	<p>IP: <input type="text" th:field="*{ip}" /></p>
        <p>Port: <input type="text" th:field="*{port}" /></p>
        <p>User: <input type="text" th:field="*{user}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
     	<p>Site: PPME</p>
        <p><input type="submit" value="Save" /> <input type="reset" value="Reset" /></p>
    </form>
   </div>
</body>
</html>
